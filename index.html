<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
<div class="myVideo">

    <video id="video1">
        <source src="http://demo.itivy.com/html5-canvas-video/BigBuckBunny_640x360.mp4" type="video/mp4"/>
    </video>
    <div class="loading" id="loading">
        <!--loading......-->
    </div>
    <div class="controls">
        <button class="pausebut" id="pause"></button>
        <div class="scale_panel">
            <span class="curTime">00:00:00</span>
            <div class="scale" id="bar">
                <!--蓝色进度条-->
                <div class="curBar"></div>
                <span id="btn"></span>
            </div>
            <span class="totalTime">00:00:00</span>
            <span class="volumeBar">
                <!--红色进度条-->
                <!--音量百分比<span class="volume"></span>-->
                <span class="volumeIcon"></span>
                <div class="curVolumeBar"></div>
                <span id="volumeBtn"></span>

            </span>
            <!--<span class="fullScreen">全屏</span>-->

        </div>
    </div>

</div>
<!--<h1 id="log"> 

</h1>-->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./util.js"></script>
<script src="./base.js"></script>
<script src="./HTML5Player.js"></script>
<script>
    var a = h5VideoPlayer({
        $el: $('.myVideo'),
        autoplay: false,
        loop:false,
        volume:0.3,  // between 0-1
        canMove: true,
        onVideoEnded:function(){
            console.log("ended");
        }
    });
</script> 
</body>

</html>
